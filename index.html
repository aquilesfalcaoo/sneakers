<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reseter.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="navbar-content">
      <nav class="navbar">
        <ul class="menu">
          <a href="#"><img src="./assets/images/logo.svg" alt="Sneakers" /></a>
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <figure class="profile-content">
          <div class="cart-field">
            <img src="./assets/images/icon-cart.svg" alt="Cart" class="cart" />
            <span class="count-product">1</span>
          </div>
          <img
            src="./assets/images/image-avatar.png"
            alt="Profile"
            width="50px"
            height="50px"
          />
          <div class="cart-content">
            <div class="cart-title">
              <span>Cart</span>
            </div>
            <div class="cart-text">
              <p>Your cart is empty.</p>
            </div>
            <div class="cart-product">
              <figure>
                <img src="./assets/images/image-product-1-thumbnail.jpg" alt="Produto escolhido" width="50px" height="50px">
                <div class="cart-product-text">
                  <h4>Fall Limited Edition Sneakers</h4>
                  <span>$125.00 x </span>
                  <span id="quantity_cart">1</span>
                  <span id="total_sum">$375.00</span>
                </div>
                <img src="./assets/images/icon-delete.svg" id="delete" alt="Deletar produto">
              </figure>
              <button>Checkout</button>
            </div>
          </div>
        </figure>
      </nav>
    </header>
    <main class="container">
      <div class="content-image">
        <div class="main-image">
          <img
            id="main_image"
            src="./assets/images/image-product-1.jpg"
            alt="Product Image"
          />
        </div>
        <div class="other-images">
          <div class="item-colections active">
            <img
              src="./assets/images/image-product-1-thumbnail.jpg"
              alt="Product Image"
            />
          </div>
          <div class="item-colections">
            <img
              src="./assets/images/image-product-2-thumbnail.jpg"
              alt="Product Image"
            />
          </div>
          <div class="item-colections">
            <img
              src="./assets/images/image-product-3-thumbnail.jpg"
              alt="Product Image"
            />
          </div>
          <div class="item-colections">
            <img
              src="./assets/images/image-product-4-thumbnail.jpg"
              alt="Product Image"
            />
          </div>
        </div>
      </div>
      <div class="product-info">
        <span class="brand">Sneaker Company</span>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>
          These low-profile sneakers are you perfetc casual wear companion.
          Featuring a durable rubber outer sole , they'll withstand everything
          the weather can offer.
        </p>
        <div class="content-value">
          <span class="value">$125.00</span>
          <span class="discount">50%</span>
        </div>
        <span class="old-value">$250.00</span>
        <div class="content-buttons">
          <div class="quantity-button">
            <button class="botoes_quantidade" id="minus_button">
              <img src="./assets/images/icon-minus.svg" alt="minus" />
            </button>
            <span class="quantity">0</span>
            <button class="botoes_quantidade" id="more_button">
              <img src="./assets/images/icon-plus.svg" alt="plus" />
            </button>
          </div>
          <button class="addCart">
            <img src="./assets/images/icon-cart.svg" alt="cart" />Add to cart
          </button>
        </div>
      </div>
    </main>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
