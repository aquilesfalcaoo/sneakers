<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reseter.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  
  <body>
    <header class="navbar-content">
      <nav class="navbar">
        <ul class="menu">
          <a href="#"><img src="./assets/images/logo.svg" alt="Sneakers" /></a>
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <figure class="profile-content">
          <img src="./assets/images/icon-cart.svg" alt="Cart" class="cart" />
          <img
            src="./assets/images/image-avatar.png"
            alt="Profile"
            width="50px"
            height="50px"
          />
          <div class="cart-content">
            <div class="cart-title">
              <span>Cart</span>
            </div>
            <div class="cart-text">
              <p>Your cart is empty.</p>
            </div>
          </div>
        </figure>
      </nav>
    </header>
    
    <main class="container">
      <div class="content-image">
        <div class="main-image"><img id="main_image" src="./assets/images/image-product-1.jpg" alt="Product Image"></div>
        <div class="other-images">
          <div class="item-colections active"><img src="./assets/images/image-product-1-thumbnail.jpg" alt="Product Image"></div>
          <div class="item-colections"><img src="./assets/images/image-product-2-thumbnail.jpg" alt="Product Image"></div>
          <div class="item-colections"><img src="./assets/images/image-product-3-thumbnail.jpg" alt="Product Image"></div>
          <div class="item-colections"><img src="./assets/images/image-product-4-thumbnail.jpg" alt="Product Image"></div>
        </div>
      </div>
      <div class="product-info">
        <span class="brand">Sneaker Company</span>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>These low-profile sneakers are you perfetc casual wear companion. Featuring a durable rubber outer sole , they'll withstand everything the weather can offer.</p>
        <div class="content-value">
          <span class="value">$125.00</span>
          <span class="discount">50%</span>
        </div>  
        <span class="old-value">$250.00</span>
        <div class="content-buttons">
          <div class="quantity-button">
            <button id="minus_button"><svg width="12" height="4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z" id="a"/></defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a"/></svg></button>
            <span class="quantity">0</span>
            <button id="more_button"><svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z" id="b"/></defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b"/></svg></button>
          </div>
          <button class="addCart">
            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#fff" fill-rule="nonzero"/></svg>Add to cart
          </div>
        </div>
      </div>

    </main>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
